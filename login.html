<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="width: 25%; margin: auto; margin-top: 50px">

        <form class="form-signin">
            <h2 class="form-signin-heading" style="text-align: center"><b>SIGN IN</b></h2>
            </br>
            <div class="imgcontainer">
                <img src="images/login/login1.png" alt="Avatar" class="img-responsive center-block" style="height: 200px;">
            </div>
            </br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <script src="js/jquery-3.2.0.min.js " charset="UTF-8 "></script>
        <script src="js/bootstrap.js " charset="UTF-8 "></script>


    </div>
</body>

</html>
