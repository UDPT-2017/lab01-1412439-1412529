<!-- google map-->
    <div id="map" style="width: 100%;height:500px;margin-bottom: 50px"></div>
    <script>
        function initMap() {
            var myCenter = new google.maps.LatLng(10.916399,106.573474);
            var mapDiv = document.getElementById('map');
            var map = new google.maps.Map(mapDiv, {
                center: {lat: 10.814144, lng: 106.700618},
                zoom: 8
            });
            var marker = new google.maps.Marker({position:myCenter});
            marker.setMap(map);
            google.maps.event.addListener(marker,'click',function() {
                var infowindow = new google.maps.InfoWindow({
                    content:"90/2 Nơ Trang Long \n\n phường 12,Bình Thạnh,Hồ Chí Minh"
                });
                infowindow.open(map,marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAyfmvkuMMwr9UmW5xD-BMkezs9hCHRs4&callback=initMap" type="text/javascript"></script>
